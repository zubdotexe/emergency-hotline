<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="bg-white flex flex-col md:flex-row gap-4 md:gap-0 justify-between py-2 md:py-6 px-6 md:px-14 border-2 border-blue-950">
            <div class="flex gap-2 items-center">
                <img class="w-12" src="./assets/logo.png" alt="Logo">
                <h1 class="text-[#006747] font-extrabold text-2xl leading-none">
                    Emergency<br>Service
                </h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                <div class="flex gap-1 items-center counter">
                    <p class="font-bold text-sm">0</p>
                    <img class="w-7" src="./assets/heart.png" alt="Heart icon">
                </div>
                <div class="flex gap-1 items-center counter">
                    <p class="font-bold text-sm">100</p>
                    <img class="w-7" src="./assets/coin.png" alt="Coin icon">
                </div>
                <div class="bg-[#00A63E] rounded-full w-[123px] h-[52px] flex justify-center items-center text-white gap-2 font-bold">
                    <p>2</p>
                    <p>Copy</p>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
